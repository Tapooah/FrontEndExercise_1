<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="fav/icons8-ace-of-spades-100.png">
    <link href="https://fonts.googleapis.com/css?family=Barriecito|Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>

    <title>MyGallery</title>
</head>
<body>
<header class="main-header">
    <h1 class="logo-text">- My Gallery -</h1>
</header>
<main class="main-content">
    <ul class="thumbnail-list">
        <li class="thumbnail-item">
            <a href="img/foiletovaty.jpg" data-image-role="trigger" data-image-title="Best Flower"
               data-image-url="img/foiletovaty">
                <img class="thumbnail-image" src="img/foiletovaty.jpg" alt="flower">
                <span class="thumbnail-title">- Purple Flower -</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="img/Public.jpg" data-image-role="trigger" data-image-title="Pablo"
               data-image-url="img/Public.jpg">
                <img class="thumbnail-image" src="img/Public.jpg" alt="pablo">
                <span class="thumbnail-title">- Just Pablo -</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="img/Sonechko.jpg" data-image-role="trigger" data-image-title="My Best Flower Ulitochka"
               data-image-url="Sonechko.jpg">
                <img class="thumbnail-image" src="img/Sonechko.jpg" alt="kvitochka">
                <span class="thumbnail-title">- Konechko -</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="img/sweets.jpg" data-image-role="trigger" data-image-title="Sweeeeeets"
               data-image-url="img/sweets.jpg">
                <img class="thumbnail-image" src="img/sweets.jpg" alt="sweets">
                <span class="thumbnail-title">- Arabian Sweets -</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="img/cute.jpg" data-image-role="trigger" data-image-title="Family"
               data-image-url="img/cute.jpg">
                <img class="thumbnail-image" src="img/cute.jpg" alt="cute">
                <span class="thumbnail-title">- Cuties -</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="img/flower%20&%20bee.jpg" data-image-role="trigger" data-image-title="Flower and Bee"
               data-image-url="img/flower%20&%20bee.jpg">
                <img class="thumbnail-image" src="img/flower%20&%20bee.jpg" alt="flower&bee">
                <span class="thumbnail-title">- Flower and Bee -</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="img/golan.jpg" data-image-role="trigger" data-image-title="Golan Heights"
               data-image-url="img/golan.jpg">
                <img class="thumbnail-image" src="img/golan.jpg" alt="golan">
                <span class="thumbnail-title">- Golan Heights -</span>
            </a>
        </li>
    </ul>

    <div class="detail-image-container">
        <div class="detail-image-frame">
            <img class="detail-image" data-image-role="target" src="img/foiletovaty.jpg" alt="">
            <span class="detail-image-title" data-image-role="title">Really beautiful flower from Israel</span>
        </div>
    </div>
</main>

</body>
</html>
